<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="stopwatch Website">
    <title>stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-6 col-m-12">
                    <div class="left_page">
                        <img class="clock" src="img/clock.webp" alt="">
                        <img id="arrow3" class="s_hours" src="img/s_h.webp" alt="">
                        <img id="arrow2" class="s_min" src="img/s_min.webp" alt="">
                        <img id="arrow1" class="s_sec" src="img/s_sec.webp" alt="">
                    </div>
                </div>
                <div class="col-6 col-m-12">
                    <div class="right_page">
                        <div class="row1">
                            <span class="time" id="hours"></span>
                            <span class="gg">|hours|</span>
                            <span class="time" id="minutes"></span>
                            <span class="gg">|minutes|</span>
                            <span class="time" id="seconds"></span>
                            <span class="gg">|seconds|</span>
                            <span class="time" id="mseconds"></span>
                            <span class="gg">|milliseconds|</span>
                        </div>
                        <div class="row">
                            <div class="start" id="start">start</div>
                            <div class="pause" id="pause">pause</div>
                            <div class="reset" id="reset">reset</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
